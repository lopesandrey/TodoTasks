<ion-header>
    <ion-toolbar color="primary">
        <app-menu-toggle
            slot="start"
            menu="main-menu"
        ></app-menu-toggle>
        <ion-title>tasks-list</ion-title>
        <app-logout-button
            slot="end"
            menu="main-menu"
        ></app-logout-button>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngIf=" (tasks$ | async) as tasks">
        <ng-container *ngIf="tasks.length > 0; else noTasks">
            <app-tasks-item
                *ngFor="let task of tasks"
                [task]="task"
                (update)="onUpdate($event)"
                (delete)="onDelete($event)"
                (done)="onDone($event)"
            ></app-tasks-item>
        </ng-container>
        <ng-template #noTasks>
            <ion-item lines="none">No tasks yet...</ion-item>
        </ng-template>
    </ion-list>

    <img
        [src]="photo"
        *ngIf="photo"
    >

    <ion-fab
        vertical="bottom"
        horizontal="center"
        slot="fixed"
    >
        <ion-fab-button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
    >
        <ion-fab-button
            routerLink="/tasks/create"
            routerDirection="forward"
        >
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
