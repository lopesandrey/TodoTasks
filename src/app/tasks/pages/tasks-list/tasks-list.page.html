<ion-header>
    <ion-toolbar color="primary">
        <ion-title>tasks-list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngIf=" (tasks$ | async) as tasks">
        <ng-container *ngIf="tasks.length > 0; else noTasks">
            <app-tasks-item
            *ngFor="let task of tasks"
            [task]="task"
        ></app-tasks-item>
        </ng-container>
        <ng-template #noTasks>
            <ion-item lines="none">
                No tasks yet...
            </ion-item>
        </ng-template>
    </ion-list>

    <ion-fab
        vertical="bottom"
        horizontal="end"
        slot="fixed"
    >
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
